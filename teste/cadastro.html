<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Cadastro</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Voltar</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <br><br>
            <div class="content light-bg">
                <span>Nome:</span>
                <input type="text" id="input_nome" placeholder="Insira seu nome">
                <div id="div_erro_nome" class="erro"></div><br><br>

                <span>Email:</span>
                <input type="email" id="input_email" placeholder="email@gmail.com">
                <div id="div_erro_email" class="erro"></div><br><br>

                <span>Senha:</span>
                <input type="password" id="input_senha" placeholder="********">
                <div id="div_erro_senha" class="erro"></div><br><br>
                
                <span>Confirmar Senha:</span>
                <input type="password" id="input_confirmar_senha" placeholder="********">
                <div id="div_erro_confirmar_senha" class="erro"></div><br><br>

                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>

        <div class="footer dark-bg">
            <p></p>
        </div>

    </div>

</body>
</html>
