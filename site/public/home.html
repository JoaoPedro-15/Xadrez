<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
    <script src="./js/sessao.js"></script>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Home</h1>
            <p id="nome_home">Nome: [Nome do Usuário]</p>
            <p id="rating_home">Rating: [Rating do Usuário]</p>
            <p id="titulo_home">Titulo: [Titulo do Usuário]</p>
            <button onclick="limparSessao()">Sair</button>
        </div>

        <div class="main">
            <div class="content light-bg" style="width: 500px;">
                <button style="width: 300px; height: 100px;" onclick="tutorialXadrez()">Tutoria Xadrez</button><br><br>
                <button style="width: 300px; height: 100px;" onclick="tutorialNotacao()">Tutorial
                    Notação</button><br><br>
                <button style="width: 300px; height: 100px;" onclick="quiz()">Quiz</button><br><br>
            </div>
        </div>

        <div class="footer dark-bg">
            <p></p>
        </div>

    </div>

</body>

</html>
<script>
    
    nome_home.innerHTML = `<span>Nome:</span>${sessionStorage.NOME_USUARIO}`
    rating_home.innerHTML = `<span>Rating:</span>${sessionStorage.RATING_FINAL}`;
    titulo_home.innerHTML = `<span>Titulo:</span>${sessionStorage.TITULO_FINAL}`;
    
    if(sessionStorage.RATING_FINAL == undefined){
        rating_home.innerHTML = `<span>Rating:</span>0`;    
    }

    if(sessionStorage.TITULO_FINAL == undefined){
        titulo_home.innerHTML = `<span>Titulo:</span>Iniciante`;
    }

    function tutorialXadrez() {
        window.location.href = './tutorial_xadrez.html';
    }

    function tutorialNotacao() {
        window.location.href = './tutorial_notacao.html';
    }

    function quiz() {
        window.location.href = './quiz.html';
    }

</script>
